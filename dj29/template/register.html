<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
body {
  background-color:blue;

}
</style>
</head>
<body>

<h1 align="center">Registration</h1>
<form align="center" action="" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter your username"><br>
    <input type="text" name="first_name" placeholder="enter your first name"><br>
    <input type="text" name="last_name" placeholder="enter your last name"><br>
    <input type="email" name="email" placeholder="enter your emaile"><br>
    <input type="password" name="password" placeholder="enter your password"><br>
    <input type="password" name="c_pass" placeholder="enter your password again"><br>
    <input type="Submit">
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
